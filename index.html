<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReEsc</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="esc.png"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

  <body>
 <section class="bg-gray-900 text-white">
  <div
    class="mx-auto max-w-screen-xl px-4 py-8 sm:py-12 sm:px-6 lg:py-16 lg:px-8"
  >
    <div class="mx-auto max-w-lg text-center">
      <h2 class="text-3xl font-bold sm:text-4xl">Relax with Soothing Music and Calming Sounds</h2>

      <p class="mt-4 text-gray-300">
        ReEscape the Chaos.
      </p>
    </div>
    
    <br> <br>
    
    

<div class="grid grid-cols-1 gap-4 lg:grid-cols-4 lg:gap-8">
  <div class="h-48 rounded-lg bg-gray-100 relative box-1">
    <div class="player-box" data-song-url="https://dl.dropboxusercontent.com/s/2zhkouip4sg63og/asmr.mp3">
      <div class="overlay"></div>
      <div class="icon-wrapper">
        <div class="triangle-icon flex items-center justify-center">
          <svg class="w-12 h-12 text-gray-500 transform transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4l16 8-16 8V4z" />
          </svg>
        </div>
        
        <div class="pause-icon flex items-center justify-center hidden">
          <svg class="w-12 h-12 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" />
          </svg>
        </div>
      </div>
    </div>
    <p class="box-description">ASMR</p>
  </div>
  
  <br>
  
  <div class="h-48 rounded-lg bg-gray-100 relative box-2">
    <div class="player-box" data-song-url="https://dl.dropboxusercontent.com/s/68yqvemqz0mvfea/floating.mp3">

            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" />
          </svg>
        </div>
      </div>
    </div>
        <p class="box-description">Floating</p>
  </div>  <br>

  <div class="h-48 rounded-lg bg-gray-100 relative box-3">
    <div class="player-box" data-song-url="https://dl.dropboxusercontent.com/s/0qkh9nqqttqeln6/lofi.mp3">
      <div class="overlay"></div>
      <div class="icon-wrapper">
        <div class="triangle-icon flex items-center justify-center">
          <svg class="w-12 h-12 text-gray-500 transform transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">

          </svg>
        </div>
      </div>
    </div>
        <p class="box-description">Lofi</p>
  </div>  <br>

  <div class="h-48 rounded-lg bg-gray-100 relative box-4">
  <div class="player-box" data-song-url="https://dl.dropboxusercontent.com/s/la63nj76dzp783r/rain.mp3">

        </svg>
      </div>
    </div>
  </div>
  <p class="box-description">Piano + Rain</p>
</div>
    
    <div id="player">
		<i class="fa fa-volume-down"></i>
		<div id="volume"></div>
		<i class="fa fa-volume-up"></i>
	</div>
